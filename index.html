<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">    
</head>
<body onload=displayBooks()>
    <h1>My Library</h1>
    <ul class="book-list">
    </ul>

    <div class="add-book">
        <span class="material-symbols-outlined">library_add</span>
        <div class="content">Add book</div>
        <span class="material-symbols-outlined expand">expand_less</span>
    </div>

    <form action="index.html" method="post" class="add-book-form">
        <p class="required">Required fields are marked with an asterisk (*)</p>
        <div class="form-row">
            <label for="title">
                <span class="required">*</span>
                <span>Title</span>
            </label>
            <input type="text" name="title" id="title" required placeholder=" " minlength="6">
            <span class="error"></span>
        </div>

        <div class="form-row">
            <label for="author">
                <span class="required">*</span>
                <span>Author</span>
            </label>
            <input type="text" name="author" id="author" required placeholder=" " pattern="^([^0-9]*)$">
            <span class="error"></span>
        </div>

        <div class="form-row">
            <label for="pages">
                <span class="required">*</span>
                <span>Pages</span>
            </label>
            <input type="number" name="pages" id="pages" min="1" required placeholder=" ">
            <span class="error"></span>
        </div>

        <div class="form-row">
            <label for="comments">
                <span>Comments</span>
            </label>
            <input type="text" name="comments">
            <span class="error"></span>
        </div>

        <fieldset class="read-form-row">
            <legend class="read-form-legend">
                <span class="required">*</span>
                Read?
            </legend>
            <input type="radio" name="read" value="true" id="true" required>
            <label for="true">Yes</label>
            <input type="radio" name="read" value="false" id="false" required>
            <label for="false">No</label>
            <span class="error"></span>
        </fieldset>

        <div class="form-buttons">
            <button type="submit" class="new-book" >Add</button>
            <button type="button" class="reset">Reset</button>
        </div>
        
    </form>
